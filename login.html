<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Whole webpage container -->
    <div class="container">
      <div class="login row">
          <!-- containe for the image and the quote -->
        <div class="image-text col">
            <img class="half-image" src="image--1.jpg" alt="food image">
            <div class="quote">“A recipe has no soul. You as the cook must bring soul to the recipe.” – Thomas Keller</div>
        </div>
        <!-- for the login card -->
        <div class="login__view col">
          <div class="view">
            <div class="view__header">
                <!-- recipify logo -->
              <h1 class="logo logo--text">Recipify</h1>
            </div>
            <!-- welcome message -->
            <h1 class="view__heading">Welcome to Recipify</h1>
            <form action="" class="view__form" id="login">
                <!-- input field for email or email  -->
              <div class="view__group">
                <label for="username" class="view__label">
                  Username / Email
                </label>
                <input
                  type="text"
                  name="username-email"
                  id="user"
                  placeholder="Henry Fowobaje"
                  class="view__input"
                />
              </div>
              <!-- password input field -->
              <div class="view__group">
                <label for="password" class="view__label"> Password </label>
                <input
                  type="password"
                  name="password"
                  id="pass"
                  placeholder="******"
                  class="view__input"
                />
              </div>
              <!-- forgot password -->
              <div class="forgot-password">
                <a href="" class=""> Forgot password? </a>
              </div>
              <!-- normal sign-in button -->
              <div class="view__group--button-box">
                <a class="button" type="button" id="signin-btn" href="index.html" >
                  Sign In
                </a>
              </div>
              <!-- Google sign in
              <div class="view__group--button-box">
                  <button class="button google" type="submit" role="form">
                    Sign In with google
                  </button>
              </div> -->
              <!-- New to recipify -->
              <div class="view__footer">
                <p class="view__text">New to Recipify?<a href="./" class="view__link" id="linkCreateAccount" name="Create Account">
                  Create Account
                </a></p>
              </div>
            </form>

            <form action="" class="view__form form--hidden" id="createAccount">
              <!-- input field for email or email  -->
              
              <div class="view__group">
                <label for="username" class="view__label">
                  Username
                </label>
                <input
                  type="text"
                  name="username-email"
                  id="name"
                  placeholder="Henry Fowobaje"
                  class="view__input"
                />
              </div>
              <div class="view__group">
                <label for="username" class="view__label">
                  Email
                </label>
                <input
                  type="text"
                  name="username-email"
                  id="email"
                  placeholder="Email Address"
                  class="view__input"
                />
              </div>
              <!-- password input field -->
              <div class="view__group">
                <label for="password" class="view__label"> Password </label>
                <input
                  type="password"
                  name="password"
                  id="word"
                  placeholder="******"
                  class="view__input"
                />
              </div>

              <div class="view__group">
                <label for="password" class="view__label"> Confirm Password </label>
                <input
                  type="password"
                  name="password"
                  id="confirmword"
                  placeholder="******"
                  class="view__input"
                />
              </div>

              <div class="view__group--button-box">
                <button class="button" type="submit" role="form">
                  Continue
                </button>
              </div>

              <div class="view__footer">
                <p class="view__text">Already have an account?<a href="./" class="view__link" id="linkLogin" name="sign-in">
                  Sign in
                </a></p>
              </div>
              
            </form>            
            
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
